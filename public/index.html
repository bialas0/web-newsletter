<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Email Newsletter</title>
</head>
<body>
  <div class="tile-container"></div>
  <div class="content">
    <h1 class="page-heading">Weekly Newsletter</h1>
    <div class="container">
      <h2 class="container-heading">Sign up Today</h2>
      <form class="email-form" action="/signup" method="post">
        <input class="input-box" type="name" name="name" placeholder="Enter your name">
        <input class="input-box" type="surname" name="surname" placeholder="Enter your surname">
        <input class="input-box" type="email" name="email" placeholder="Enter your email">
        <button class="submit-btn" type="submit">Subscribe</button>
      </form>
      <div class="container-footer">
        A simple email newsletter form made with HTML, CSS & TS. 
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
